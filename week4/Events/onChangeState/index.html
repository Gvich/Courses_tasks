<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onChange State Example</title>
</head>
<body>
<h1>Отслеживание изменения состояния</h1>

<input type="text" id="inputField" placeholder="Введите текст">
<p id="output">Текст будет отображаться здесь</p>

<script>
    const inputField = document.getElementById('inputField');
    const output = document.getElementById('output');

    // Добавляем обработчик события "input" (изменение значения в поле ввода)
    inputField.addEventListener('input', function() {
        const inputValue = inputField.value;
        output.textContent = `Вы ввели: ${inputValue}`;
    });
</script>
</body>
</html>
